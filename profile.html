<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix - Profile</title>
	<link rel="stylesheet" href="assets/scss/custom-bs.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark">
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container ps-0">
				<a class="navbar-brand" href="/index.html"><img class="img-fluid" src="assets/imgs/netflix_logo.png"
						alt="Netflix logo"></a>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-6">
					<div class="row">
						<h1 class="display-3 text-light fw-normal m-0">Edit Profile</h1>
					</div>
					<hr>
					<div class="row">
						<div class="col-12 col-md-3 d-flex justify-content-center mb-2 mb-lg-0">
							<div class="position-relative profile-img">
								<div
									class="circle-wrap text-light border border-1 border-light rounded-circle position-absolute d-flex align-items-center justify-content-center bg-dark p-2 shadow-lg bottom-0 ms-2 mb-2 start-0">
									<i class="bi bi-pencil-fill"></i>
								</div>
								<img class="img-fluid " src="assets/imgs/avatar.png" alt="avatar">
							</div>
						</div>
						<div class="col-12 col-md-9">
							<form>

								<div class="mb-4">
									<input type="text" class="form-control bg-dark-subtle text-light fw-normal" id="name"
										placeholder="Mattia">
								</div>

								<div class="mb-4">
									<h5 class="mb-3 fw-normal">Language:</h5>
									<select class="form-select w-max-content" aria-label="Default select example" id="language">
										<option selected>English</option>
										<option value="1">Italian</option>
										<option value="2">Franch</option>
										<option value="3">Spanish</option>
									</select>
									<hr>
								</div>
								<div class="mb-4">
									<h5 class="mb-3 fw-normal">Maturity settings:</h5>
									<div class="bg-custom-1 py-1 px-2 w-max-content" aria-describedby="maturityHelp">ALL MATURITY
										RATINGS
										RATINGS</strong></div>
									<div id="maturityHelp" class="form-text mb-3">Show titles of all maturity ratings for this profile.
									</div>
									<button type="button" class="btn btn-outline-secondary px-4 py-1">EDIT</button>
									<hr>
								</div>
								<div class="mb-4">
									<h5 class="mb-3 fw-normal">Autoplay controls</h5>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="autoplayEpisode">
										<label class="form-check-label" for="autoplayEpisode">
											Autoplay next eplsode In a serles on all devices.
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="autoplayPreview">
										<label class="form-check-label" for="autoplayPreview">
											Autoplay previews whlle browsing on all devices.
										</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<hr>
					<div class="d-flex flex-wrap column-gap-3 row-gap-3 ">
						<button type="button" class="btn btn-light fw-bold px-4 px-3">SAVE</button>
						<button type="button" class="btn btn-outline-secondary fw-bold px-4 px-3">CANCEL</button>
						<button type="button" class="btn btn-outline-secondary fw-bold px-4 px-3">DELETE PROFILE</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
